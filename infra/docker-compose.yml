version: '3.8'

services:
  # PostgreSQL per user-profile-service
  postgres-users:
    image: postgres:15-alpine
    container_name: gaming-postgres-users
    environment:
      POSTGRES_DB: gaming_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luke2001
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaming-network

  # Keycloak per autenticazione JWT
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: gaming-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: luke2001
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak-theme/gaming-dark:/opt/keycloak/themes/gaming-dark
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    networks:
      - gaming-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL per Keycloak
  postgres-keycloak:
    image: postgres:15-alpine
    container_name: gaming-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luke2001
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaming-network

  # pgAdmin (opzionale - per gestire i database)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gaming-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gaming.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres-users
    networks:
      - gaming-network

  # Redis per leaderboard-service
  redis:
    image: redis:7-alpine
    container_name: gaming-redis
    ports:
      - "6379:6379"
    networks:
      - gaming-network

  # Kafka (e Zookeeper integrato o separato)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: gaming-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - gaming-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: gaming-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - gaming-network

  # Leaderboard Service
  leaderboard-service:
    build:
      context: ../leaderboard-service
    container_name: leaderboard-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-users:5432/gaming_users
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: luke2001
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICES_USER-PROFILE_URL: http://user-profile-service:8081
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/myrealm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/myrealm/protocol/openid-connect/certs
    depends_on:
      postgres-users:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      keycloak:
        condition: service_healthy
    networks:
      - gaming-network

volumes:
  postgres-users-data:
    driver: local
  postgres-keycloak-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  gaming-network:
    driver: bridge
