server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: user-profile-service

  datasource:
    url: jdbc:postgresql://localhost:5432/gaming-users
    username: postgres
    password: luke2001
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Valida che lo schema DB corrisponda alle entity (non modifica il DB)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  sql:
    init:
      mode: always  # Esegue schema.sql all'avvio
      continue-on-error: false  # Ferma l'applicazione se ci sono errori nello schema

  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak JWK Set URI for JWT validation
          jwk-set-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/certs

logging:
  level:
    root: INFO
    com.gaming.user: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
